<!DOCTYPE html>
<html lang="en" data-react-helmet="lang">
   <head>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>{{ site.title }}</title>

			<meta data-react-helmet="true" name="description" content="{{ site.description }}">

      <link data-react-helmet="true" href="https://postman-toolboxes2.s3.amazonaws.com/assets/bootstrap.min.css" rel="stylesheet">
      <link data-react-helmet="true" href="https://postman-toolboxes2.s3.amazonaws.com/assets/styles.css" rel="stylesheet">

      <meta data-react-helmet="true" property="og:title" content="{{ site.title }}">
      <meta data-react-helmet="true" property="og:description" content="{{ site.description }}">
      <meta data-react-helmet="true" property="og:image" content="{{ site.image }}">
      <meta data-react-helmet="true" property="og:url" content="https://{{ site.github_user }}.postman.com/{{ site.github_repo }}">
      <meta data-react-helmet="true" property="og:type" content="website">

      <meta data-react-helmet="true" name="twitter:card" content="summary_large_image">
      <meta data-react-helmet="true" property="twitter:image" content="{{ site.image }}">
      <meta data-react-helmet="true" name="twitter:creator" content="Postman">
      <meta data-react-helmet="true" name="twitter:title" content="{{ site.title }}">
      <meta data-react-helmet="true" name="twitter:description" content="{{ site.description }}">
      <meta data-react-helmet="true" name="twitter:site" content="@getpostman">

      <link rel="icon" href="https://postman-toolboxes2.s3.amazonaws.com/assets/favicon-32x32.png">
      
      <script type="text/javascript" src="https://postman-toolboxes2.s3.amazonaws.com/assets/Chart.min.js"></script>
      <script type="text/javascript" src="https://postman-toolboxes2.s3.amazonaws.com/assets/utils.js"></script>      

   </head>
   <body>
      <div>
         <div>
            <div>

               <header class="header text-center navbar navbar-expand-xl navbar-light">
                  <div class="navbar-brand header__brand">
                    <a class="header__homelink" href="https://www.postman.com/">
                      <img class="header__logo" src="https://postman-toolboxes2.s3.amazonaws.com/assets/postman-logo-horizontal-white.svg" alt="Postman">
                      <span class="header__title"></span>
                    </a>
                  </div>
                  <button class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span></button>
                  <div class="header__right-links justify-content-end navbar-nav mr-auto navbar-collapse collapse show closed" id="navbarSupportedContent"></div>
               </header>

               <main>

                  {{ content }}

               </main>

               <footer class="footer" style="padding: 20px;">
                <div class="col-sm-12 col-lg-8">
                   <section id="footer__copyright" class="column__horizontal footer__copyright">
                      <ul class="column__links list-inline">
                         <li class="copyright-notice list-inline-item">
                            Â©<!-- --> <span id="current-year"></span> <!-- -->Postman, Inc. All rights reserved
                         </li>
                         <li class="list-inline-item"><a href="https://www.postman.com/api-platform/" target="_blank" rel="noopener noreferrer"><span class="footer-column__link">Postman API Platform</span></a></li>
                         <li class="list-inline-item"><a href="https://www.postman.com/postman/workspace/postman-open-technologies" target="_blank" rel="noopener noreferrer"><span class="footer-column__link">Workspace</span></a></li>
                         <li class="list-inline-item"><a href="https://github.com/postman-open-technologies/home" target="_blank" rel="noopener noreferrer"><span class="footer-column__link">Github</span></a></li>
                      </ul>
                   </section>
                </div>
               </footer>
            </div>
         </div>
      </div>

</body>
</html>
